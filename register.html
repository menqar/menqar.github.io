<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
</head>
<body>
	<script type="text/javascript">
		if (navigator.serviceWorker) {
			navigator.serviceWorker.getRegistrations()
				.then(function (regArr) {
					if (Array.isArray(regArr) && regArr.length > 0)
						if (regArr[0].pushManager)
							regArr[0].pushManager.getSubscription()
								.then(function (sub) {
									window.location =
										'http://localhost:49374/api/notifications/?a=r&endpoint=' + 
											sub.endpoint.substr(sub.endpoint.lastIndexOf('/') + 1);
								});
				});
		}
	</script>
</body>
</html>
